<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>仪表盘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景，提高文字可读性 */
            padding: 20px;
        }
        
        .gradient-title {
            font-size: 3em;
            text-align: center;
            background: linear-gradient(90deg, #0000ff, #00ff00, #ff0000, #800080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .image-container {
            display: flex; /* 使用 flexbox 布局 */
            justify-content: center; /* 居中对齐 */
            gap: 20px; /* 图片之间的间距 */
            margin: 20px 0; /* 图片上下间距 */
        }
        
        img {
            max-width: 30%; /* 限制图片最大宽度为容器宽度的 30% */
            height: auto; /* 保持图片的纵横比 */
            display: block; /* 使图片在新行显示 */
        }
        
        .brand-buttons {
            display: flex; /* 使用 flexbox 布局 */
            gap: 20px; /* 按钮之间的间距 */
            margin-top: 40px; /* 增加与标题的距离 */
        }
        
        .brand-buttons a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .brand-buttons a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-title">数据可视化仪表盘</h1>
        
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/average_rating_distribution_pie_chart.png') }}" alt="平均评分">
            <img src="{{ url_for('static', filename='images/brand_sentiment_distribution.png') }}" alt="品牌情感分布">
            <img src="{{ url_for('static', filename='images/top_words_all_brands.png') }}" alt="所有品牌关键词">
        </div>

        <div class="brand-buttons">
            <a href="/oneplus">一加</a>
            <a href="/apple">苹果</a>
            <a href="/xiaomi">红米</a>
            <a href="/vivo">vivo</a>
            <a href="/huawei">华为</a>
        </div>

        <div class="nav-links">
            <a href="/">返回首页</a>
        </div>
    </div>
</body>
</html>
